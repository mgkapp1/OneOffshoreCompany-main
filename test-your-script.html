<!DOCTYPE html>
<html>
<head>
    <title>Test Your Google Apps Script</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: #666; }
        input { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test Your Google Apps Script</h1>
    
    <div class="test">
        <h3>1. Test Script URL Accessibility</h3>
        <input type="text" id="scriptUrl" value="https://script.google.com/macros/s/AKfycby_78s4mnDdqSxZOv1eMryZL66sq_1sl0eR7JE4CzEDscwGN9LaUojQKl4LbRdWlQUq/exec" readonly>
        <button onclick="testUrl()">Test URL</button>
        <div id="urlResult"></div>
    </div>

    <div class="test">
        <h3>2. Test Email Function</h3>
        <input type="email" id="testEmail" value="mgkapp@gmail.com">
        <button onclick="testEmail()">Test Send Email</button>
        <div id="emailResult"></div>
    </div>

    <div class="test">
        <h3>3. Debug Information</h3>
        <div id="debugInfo"></div>
    </div>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycby_78s4mnDdqSxZOv1eMryZL66sq_1sl0eR7JE4CzEDscwGN9LaUojQKl4LbRdWlQUq/exec";

        async function testUrl() {
            try {
                document.getElementById('urlResult').innerHTML = 'Testing URL accessibility...';
                
                // Test with simple GET request
                const response = await fetch(scriptUrl, {
                    method: 'GET',
                    mode: 'no-cors' // Don't try to read response due to CORS
                });
                
                document.getElementById('urlResult').innerHTML = '<span class="success">✓ URL is accessible (GET request succeeded)</span>';
                
            } catch (error) {
                document.getElementById('urlResult').innerHTML = `<span class="error">✗ URL test failed: ${error}</span>`;
            }
        }

        async function testEmail() {
            const email = document.getElementById('testEmail').value;
            
            const testData = {
                email: email,
                name: 'Test Customer',
                amount: 66900,
                phone: '+441234567890',
                company: 'Test Company Ltd',
                jurisdiction: 'Seychelles',
                invoice_number: 'TEST-001',
                payment_type: 'invoice'
            };

            try {
                document.getElementById('emailResult').innerHTML = 'Sending test email...';
                document.getElementById('debugInfo').innerHTML = 'Request details:<br>' + 
                    'URL: ' + scriptUrl + '<br>' +
                    'Method: POST<br>' +
                    'Data: ' + JSON.stringify(testData, null, 2);
                
                // Try with different approaches
                console.log('Attempting to send email to:', scriptUrl);
                console.log('Data:', testData);
                
                // Approach 1: Standard fetch
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData),
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                // Try to read response
                let responseText = 'Could not read response body (CORS)';
                try {
                    responseText = await response.text();
                    console.log('Response text:', responseText);
                } catch (e) {
                    console.log('Could not read response due to CORS');
                }

                document.getElementById('emailResult').innerHTML = 
                    `<span class="success">✓ Email request completed</span><br>
                     Status: ${response.status}<br>
                     Response: ${responseText}`;
                
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('emailResult').innerHTML = 
                    `<span class="error">✗ Failed to send email: ${error}</span><br>
                     Check browser console for details`;
            }
        }

        // Auto-test URL on page load
        window.addEventListener('load', function() {
            testUrl();
            document.getElementById('debugInfo').innerHTML = 
                'Page loaded. Click "Test Send Email" to test the email function.<br>' +
                'Check your browser console (F12) for detailed logs.';
        });
    </script>
</body>
</html>
